<script>
$(function() {
    var box = $('.all-list-box');
    var first = $('.category-title a:first-of-type');
    var list = $('.category-title a');
    
    box.load(first.attr('data-src').toString() + ' #category-list-body');
    first.addClass('currentTag');
    list.each(function() {
        $(this).click(function() {
            var listSrc = $(this).attr('data-src').toString() + ' #category-list-body';
            box.load(listSrc);
            list.removeClass('currentTag');
            $(this).addClass('currentTag');
        });
    });
});
</script>
